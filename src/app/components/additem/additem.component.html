<form action="">
    <h2>Registrar Ariticulo</h2>
    <div>
        <label for="">Nombre del Articulo</label>
        <input type="text" name="Nombre" id="" [(ngModel)] = 'title'> {{title}}
    </div>
    <div>
        <label for="">Precio</label>
        <input type="text" name="Nombre" id="" [(ngModel)] = 'price'>{{price}}
    </div>
    <div>
        <label for="">Cantidad</label>
        <input type="text" name="Nombre" id="" [(ngModel)] = 'quantity'>{{quantity}}
    </div>
    <input type="submit" value="Enviar">
</form>
