<div class="row" [ngClass]="{'completed':item.completed}">
    <div class="title">
        <input type="checkbox" checked [checked]="item.completed" (change)="onToggle(item)">
        {{item.title | uppercase}}
    </div>
    <div class="price">
        <h3>price</h3>
        {{item.price | currency}}
    </div>
    <div class="quantity">
        <h3>quantity</h3>
        {{item.quantity}}
    </div>
    <div class="total">
        <h3>total</h3>
        {{item.price * item.quantity | currency}}
    </div>
    <div class="actions">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
